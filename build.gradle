plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id "org.beryx.jlink" version "2.19.0"
}

group 'org.anagramgenerator'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    version = "14"
    modules = ['javafx.controls', 'javafx.fxml']
}


jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'AnagramGenerator'
        noConsole = true
    }

    javaHome = 'C:\\Users\\dell\\.jdks\\openjdk-14.0.1'

    targetPlatform("win") {
        jdkHome = "C:\\Users\\dell\\.jdks\\openjdk-14.0.1"
    }

    jpackage {
        appVersion = "0.1"
        skipInstaller = false
        installerOptions = ['--win-menu']
    }

}

jar {
    manifest{
        attributes "Main-Class": "home.Main"
    }
}

mainClassName = 'home.Main'